<html lang="en">

<head>
    <meta charset="UTF-8">

    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id ="startPage">
        <h1>Tamagotchi</h1>
        <img id="petImage2" src="https://i.imgur.com/UannaYW.png">
        <form id="startForm">
            <span id = "petName">Pet's name:</span>
            <input type="text" id="nameInput" name="petName" required>
            <button type="submit" id = "startButton">Start Game</button>
        </form>

    </div> 
    <div id="gamePage">
    <header class="header">
        <h1>Tamagotchi</h1>
        <img id="petImage" src="https://i.imgur.com/UannaYW.png">
    </header>
    <div id="buttonContainer">
        <button id="feedButton">Feed</button>
        <button id="playButton">Fun</button>
        <button id="restButton">Rest</button>
    </div>
    <p class ="petname"></p>
    <div id = healthContainer>
        <h2>Stuffed: <span id="hunger">100</span></h2>
        <h2>Happiness: <span id="happiness">100</span></h2>
        <h2>Energy: <span id="energy">100</span></h2>
        <h4 id =gameOver></h4>
        
        
    </div></div>
    <button id ="resetButton">Reset Game</button>
   






</body>

</html>
